{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Кнопка для открытия модального окна добавления ребёнка -->
    <button id="addChildBtn">Добавить ребёнка</button>

    <!-- Модальное окно для добавления ребёнка -->
    <div id="addChildModal" style="display: none;">
        <h2>Добавить ребёнка</h2>
        <form id="addChildForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <button type="submit">Добавить</button>
        </form>
        <button id="closeModalBtn">Закрыть</button>
    </div>

    <!-- Кнопка для открытия камеры -->
    <button id="scanQRCodeBtn">Сканировать QR-код</button>

    <!-- Контейнер для сканера QR-кода -->
    <div id="qrScannerModal" style="display: none;">
        <h2>Сканировать QR-код</h2>
        <div id="reader" style="width: 300px; height: 300px;"></div>
        <button id="closeScannerBtn">Закрыть</button>
        <div id="scanResult"></div>
    </div>
{% endblock %}

{% block extra_js %}
<!-- Подключаем библиотеку QR-кодов через CDN -->
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<!-- Подключаем скрипт для управления функциональностью -->
<script src="{% static 'js/qr-code-script.js' %}"></script>
{% endblock %}
