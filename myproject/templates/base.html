<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мобильный сайт{% endblock %}</title>
    <!-- Подключение Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .content {
            padding-bottom: 60px; /* Оставляем место для фиксированной навигационной панели */
        }

        /* Стили для сообщений */
        .messages {
            list-style-type: none;
            margin: 0;
            padding: 10px;
        }

        .messages .success {
            color: #4CAF50;
            background-color: #DFF2BF;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .messages .error {
            color: #FF0000;
            background-color: #FFBABA;
            padding: 10px;
            border: 1px solid #FF0000;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .messages .info {
            color: #00529B;
            background-color: #BDE5F8;
            padding: 10px;
            border: 1px solid #00529B;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Навигационная панель */
        .navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #5E37FF;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-icon {
            font-size: 28px;
            color: black; /* Иконки по умолчанию чёрные */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-icon:hover {
            color: #dddddd;
        }

        .nav-icon.active {
            color: white; /* Цвет активной иконки */
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }

            .navigation {
                padding: 20px 0;
            }

            .nav-icon {
                font-size: 33px;
            }
        }
    </style>
</head>
<body>
    <!-- Сообщения -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Основной контент страницы -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Навигационная панель -->
    <div class="navigation">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">
            <i class="material-icons nav-icon {% if request.path == '/' %}active{% endif %}">home</i>
        </a>
        <a href="/myapp/scan/" class="{% if request.path == '/myapp/scan/' %}active{% endif %}">
            <i class="material-icons nav-icon {% if request.path == '/myapp/scan/' %}active{% endif %}">qr_code_scanner</i>
        </a>
        <a href="/myapp/profile/" class="{% if request.path == '/myapp/profile/' %}active{% endif %}">
            <i class="material-icons nav-icon {% if request.path == '/myapp/profile/' %}active{% endif %}">person</i>
        </a>
    </div>
    
</body>
</html>
