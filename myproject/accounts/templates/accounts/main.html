{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<style>
    .sections {
        display: flex;
        flex-direction: column;
        align-items: center; /* Центрируем кнопки горизонтально */
        justify-content: center; /* Центрируем кнопки вертикально */
        height: calc(100vh - 100px); /* Учитываем высоту нижней навигации */
        margin: 0 auto;
        padding: 0;
    }

    .section-button {
        display: block;
        width: 90%; /* Кнопки занимают 90% ширины экрана */
        max-width: 28vh; /* Максимальная ширина кнопок */
        margin: 14px 25px; /* Расстояние между кнопками */
        padding: 55px; /* Высота кнопок */
        background-color: #5E37FF;
        color: white;
        border: none;
        border-radius: 15px; /* Закругленные углы */
        font-size: 27px; /* Размер текста */
        font-weight: bold; /* Жирный текст */
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Легкая тень */
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .section-button:hover {
        background-color: #4A2DBA; /* Цвет при наведении */
        transform: translateY(-2px); /* Легкое поднятие при наведении */
    }

    .section-button:active {
         transform: translateY(1px); /*Легкое нажатие ывфывыфвыфвыфвыфвыф тест тест */
    }
</style>

<div class="sections">
    {% for section in sections %}
    <a href="/accounts{{ section.url }}">
        <button class="section-button">{{ section.name }}</button>
    </a>
    {% endfor %}
</div>
{% endblock %}
