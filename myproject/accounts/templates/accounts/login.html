<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #5E37FF;
           
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
           
        }

        .auth-container h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-container input {
            width: calc(100% - 0px);
           
            max-width: 360px;
        
            margin: 0 auto;
           
            padding: 14px 16px 14px 50px;
           
            border: none;
            border-radius: 10px;
        
            font-size: 16px;
            color: black;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            
            box-sizing: border-box;
            
        }


        .input-container input:focus {
            outline: none;
        }

        .input-container .material-icons {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #000000;
            
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            
        }

        .btn:hover {
            background-color: #ddd;
            transform: scale(1.03);
            
        }

        .btn:active {
            transform: scale(0.98);
           
        }
    </style>

</head>

<body>
    <div class="auth-container">
        <h1>Авторизация</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-container">
                <i class="material-icons">person</i>
                <input type="text" placeholder="Ваш логин" name="username" required>
            </div>
            <div class="input-container">
                <i class="material-icons">lock</i>
                <input type="password" placeholder="Ваш пароль" name="password" required>
            </div>
            <button class="btn" type="submit">Авторизоваться</button>
        </form>
    </div>
</body>

</html>
