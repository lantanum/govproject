{% extends 'base.html' %}

{% block title %}Сканирование QR{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #000000;
    }

    .qr-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 20px;
        background-color: #ffffff;
    }

    .qr-button {
        background-color: #5E37FF;
        color: #ffffff;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        width: 80%;
        text-align: center;
    }

    .qr-button:hover {
        background-color: #5b32c5;
    }

    .qr-video {
        width: 80%;
        height: auto;
        margin-top: 20px;
        border: 4px solid #7d4df3;
        border-radius: 12px;
        display: none;
    }

    .qr-video.active {
        display: block;
    }

    .stop-camera {
        background-color: #f04d4d;
        margin-top: 10px;
    }

    .qr-result {
        font-size: 16px;
        color: #333333;
        margin-top: 10px;
        text-align: center;
    }

    .success-message {
        font-size: 16px;
        color: #4caf50;
        margin-top: 20px;
        text-align: center;
    }
</style>
<div class="qr-page">
    <button id="start-camera" class="qr-button">Сканировать QR</button>
    <video id="video" class="qr-video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="stop-camera" class="qr-button stop-camera" style="display: none;">Остановить камеру</button>
    <p id="user-name" class="qr-result" style="font-weight: bold; display: none;"></p>
    <button id="mark-attendance" class="qr-button mark-attendance" style="display: none;"></button>
    <p id="attendance-message" class="success-message" style="display: none;">Отметка успешно проставлена!</p>
    <button id="go-back" class="qr-button" style="display: none;" onclick="window.location.href='/scan/'">Далее</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const userNameDisplay = document.getElementById("user-name");
        const startCameraButton = document.getElementById("start-camera");
        const stopCameraButton = document.getElementById("stop-camera");
        const markAttendanceButton = document.getElementById("mark-attendance");
        const attendanceMessage = document.getElementById("attendance-message");
        const goBackButton = document.getElementById("go-back");
        const canvasContext = canvas.getContext("2d");

        let videoStream = null;
        let scanning = false;
        let parsedData = null;

        // Функция для запуска камеры
        const startCamera = () => {
            navigator.mediaDevices
                .getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    videoStream = stream;
                    video.srcObject = stream;
                    video.style.display = "block";
                    stopCameraButton.style.display = "inline-block";
                    startCameraButton.style.display = "none";
                    scanning = true;
                    scanQRCode();
                })
                .catch((err) => {
                    console.error("Ошибка доступа к камере:", err);
                    alert("Не удалось получить доступ к камере.");
                });
        };

        // Функция для сканирования QR-кода
        const scanQRCode = () => {
            if (!videoStream) return;

            const drawFrame = () => {
                if (scanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                    if (qrCode) {
                        // QR-код успешно считан
                        scanning = false;
                        stopCamera();

                        // Отправляем запрос на сервер для получения данных
                        fetch("/scan/", {
                            method: "POST",
                            headers: {
                                "X-CSRFToken": "{{ csrf_token }}",
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ qr_data: qrCode.data }),
                        })
                            .then((response) => response.json())
                            .then((data) => {
                                if (data.success) {
                                    parsedData = data; // Сохраняем данные
                                    userNameDisplay.textContent = `Пользователь: ${data.username}`;
                                    userNameDisplay.style.display = "block";

                                    markAttendanceButton.textContent = `Поставить отметку за ${new Date().toLocaleDateString()}`;
                                    markAttendanceButton.style.display = "block";

                                    markAttendanceButton.onclick = () => {
                                        registerAttendance(parsedData.user_id, parsedData.sections[0].id);
                                    };
                                } else {
                                    alert("Ошибка: " + data.error);
                                }
                            })
                            .catch((err) => {
                                console.error("Ошибка:", err);
                                alert("Ошибка при обработке QR-кода.");
                            });
                    }
                }

                if (scanning) {
                    requestAnimationFrame(drawFrame);
                }
            };

            drawFrame();
        };

        const registerAttendance = (userId, sectionId) => {
            fetch("/mark-attendance/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ user_id: userId, section_id: sectionId }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        attendanceMessage.textContent = data.message;
                        attendanceMessage.style.display = "block";
                        markAttendanceButton.style.display = "none";
                        goBackButton.style.display = "block";
                    } else {
                        alert("Ошибка: " + data.error);
                    }
                })
                .catch((err) => {
                    console.error("Ошибка:", err);
                    alert("Ошибка при регистрации посещения.");
                });
        };

        // Функция для остановки камеры
        const stopCamera = () => {
            if (videoStream) {
                videoStream.getTracks().forEach((track) => track.stop());
                videoStream = null;
            }
            video.style.display = "none";
            stopCameraButton.style.display = "none";
            startCameraButton.style.display = "inline-block";
            scanning = false;
        };

        startCameraButton.addEventListener("click", startCamera);
        stopCameraButton.addEventListener("click", stopCamera);
        window.addEventListener("beforeunload", stopCamera);
    });
</script>
{% endblock %}
