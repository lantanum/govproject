{% extends 'base.html' %}

{% block title %}Добавить{% endblock %}

{% block content %}
<style>
    .add-child-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin-top: 20vh;
    }

    .add-child-form input,
    .add-child-form select {
        width: 100%;
        max-width: 360px;
        padding: 13px 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .add-child-form button {
        width: 100%;
        max-width: 360px;
        padding: 15px;
        background-color: #5E37FF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 7vh;
    }

    .add-child-form button:hover {
        background-color: #4c2ecc;
    }

    .header {
        background-color: #5E37FF;
        color: white;
        padding: 15px 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        left: -1vh;
    }

    .header a {
        position: absolute;
        left: 20px;
        color: white;
        font-size: 20px;
        text-decoration: none;
    }

    .header h1 {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
    }
</style>

<div class="header">
    <a href="/children/profile/">
        <i class="material-icons">arrow_back</i>
    </a>
    <h1>Добавить</h1>
</div>

<div class="add-child-form">
    <input type="text" placeholder="ФИО ребенка">
    <input type="text" placeholder="ИИН ребенка">
    <input type="date" placeholder="Дата рождения ребенка">
    <select>
        <option>Выбор секции</option>
        <option>Бокс</option>
        <option>Каратэ</option>
        <option>Дзюдо</option>
        <option>Борьба</option>
    </select>
    <button>Добавить ребенка</button>
</div>
{% endblock %}
